<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/static/assets/layui/css/layui.css" />
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>基本树</legend>
    </fieldset>
    <div style="display: inline-block; padding: 10px; border: 1px solid #ddd; overflow: auto;">
        <ul id="demo1"></ul>
    </div>
    
    <script type="text/javascript" src="/static/assets/layui/layui.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
    //Demo
    layui.use(['tree', 'layer'], function() {
        var layer = layui.layer,
            $ = layui.jquery;

        layui.tree({
            elem: '#demo1' //指定元素
                ,
            target: '_blank' //是否新选项卡打开（比如节点返回href才有效）
                ,
            click: function(item) { //点击节点回调
                layer.msg('当前节名称：' + item.name + '<br>全部参数：' + JSON.stringify(item));
                console.log(item);
            },
            nodes: [ //节点
                {
                    name: '危害',
                    children: []
                },{
                    name: '预防',
                    children: []
                },{
                    name: '治疗',
                    children: [{
                         name: '调理'
                      },{
                         name: '手术'
                      },{
                         name: '药物'
                      }]
                },{
                    name: '饮食',
                    children: []
                },{
                    name: '运动',
                    children: []
                },{
                    name: '心理',
                    children: []
                },{
                    name: '疾病',
                    children: [{
                      name: '心血管疾病',
                      children: [{
                         name: '高血压'
                      },{
                         name: '冠心病'
                      }]
                    },{
                      name: '糖尿病',
                      children: []
                    },{
                      name: '肿瘤',
                      children: []
                    },{
                      name: '脑卒中',
                      children: []
                    },{
                      name: '儿童常见病',
                      children: []
                    }]
                },{
                    name: '人群',
                    children: [{
                      name: '小孩'
                    },{
                      name: '婴儿'
                    },{
                      name: '女性'
                    },{
                      name: '男性'
                    },{
                      name: '老人'
                    },{
                      name: '孕妇'
                    }]
                },{
                    name: '工作性质',
                    children: [{
                      name: '学生'
                    },{
                      name: '高温作业人员'
                    },{
                      name: '脑力劳动者'
                    },{
                      name: '司机'
                    },{
                      name: '重体力劳动人员'
                    }]
                }
            ]
        });


       
    });
    </script>
</body>

</html>
